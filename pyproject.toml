[build-system]
requires = ["uv_build>=0.8.3"]
build-backend = "uv_build"

[project]
name = "pyocmf"
version = "0.1.0"
description = "Add your description here"
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    "ciso8601~=2.3",
    "phonenumbers~=9.0",
    "pydantic-extra-types~=2.10",
    "pydantic~=2.10",
]

[dependency-groups]
dev = [
    "mypy~=1.1",
    "pytest~=9.0",
    "ruff~=0.8",
]

[tool.mypy]
disallow_untyped_defs = true
disallow_incomplete_defs = true
plugins = ['pydantic.mypy']
mypy_path = "src"

[tool.ruff]
line-length = 100
preview = true

lint.select = [
    "E4",
    "E7",
    "E9",
    "F",
    "W",
    "C901",
    "TRY",
    "N",
    "EXE",
    "C4",
    "B",
    "ERA",
    "DTZ",
    "EM",
    "FA",
    "PT",
    "PTH",
    "PIE",
    "UP",
    "FURB",
    "PGH",
    "BLE",
    "I",
    "D",  # pydocstyle - docstring linting
]

[tool.ruff.lint.pydocstyle]
convention = "google"  # Use Google-style docstrings (alternatives: "numpy", "pep257")

[tool.pytest.ini_options]
addopts = "-v"
testpaths = [
    "test",
]
pythonpath = ["src", "test"]
